<!DOCTYPE html>
<html>
<head>
    <title>Admin Users</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color:aqua;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgb(219, 160, 160);
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Admin Users</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
            <tr>
                <td>{{ admin.id }}</td>
                <td>{{ admin.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
